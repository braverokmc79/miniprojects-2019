<div class="social-feeds">
    <div th:replace="layout/add-post-with-image-modal"></div>
    <div class="card widget-compose">
        <p class="border bottom width-100 pdd-btm-5 text-bold">게시물 만들기</p>
        <textarea class="resize-none form-control border bottom resize-none" id="post-content"
                  placeholder="oo님, 무슨 생각을 하고 계신가요?"></textarea>
        <ul class="composor-tools pdd-top-15">
            <li class="bg-lightgray border-radius-round mrg-right-5">
                <a class="pdd-vertical-5 pdd-horizon-10 pointer" id="feed-add-with-image-btn">
                    <div class="icons photo-video"></div>
                    <span class="icon-name font-size-13 text-bold"> 사진/동영상</span>
                </a>
            </li>
            <li class="bg-lightgray border-radius-round mrg-right-5">
                <a class="pdd-vertical-5 pdd-horizon-10 pointer">
                    <div class="icons tag-friend"></div>
                    <span class="icon-name font-size-13 text-bold"> 친구 태그하기</span>
                </a>
            </li>
            <li class="bg-lightgray border-radius-round mrg-right-5">
                <a class="pdd-vertical-5 pdd-horizon-10 pointer">
                    <div class="icons feeling-activity"></div>
                    <span class="icon-name font-size-13 text-bold"> 기분/활동</span>
                </a>
            </li>
            <li class="btn-tecobook btn-inverse border-radius-round mrg-right-5">
                <a class="pdd-vertical-5 pdd-horizon-10 pointer" id="feed-add-btn">
                    <div class="icons newspeed"></div>
                    <span class="icon-name text-white font-size-13 text-bold"> 게시하기</span>
                </a>
            </li>
            <li aria-expanded="false" class="bg-lightgray btn-inverse border-radius-round mrg-right-5"
                data-toggle="dropdown">
                <a class="pdd-vertical-5 pdd-horizon-10 pointer" id="feed-add-display-btn">
                    <span class="icon-name font-size-13 text-bold">전체 공개</span>
                    <span class="ti-angle-down"></span>
                </a>
            </li>
            <ul class="dropdown-menu" id="post-display-dropdown">
                <li>
                    <a class="pointer dropdown-item">
                        <i class="ti-world pdd-right-10 text-dark"></i>
                        <span class="">전체 공개</span>
                        <span class="ti-check"></span>
                    </a>
                </li>
                <li>
                    <a class="pointer">
                        <i class="ti-user pdd-right-10 text-dark"></i>
                        <span class="">친구만</span>
                        <span class=""></span>
                    </a>
                </li>
                <li>
                    <a class="pointer">
                        <i class="ti-lock pdd-right-10 text-dark"></i>
                        <span class="">나만 보기</span>
                        <span class=""></span>
                    </a>
                </li>
            </ul>

        </ul>
    </div>
</div>
